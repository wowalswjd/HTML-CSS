<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <style>
    h1{
      border-width:5px;
      border-color:red;
      border-style: solid;
    }
    /*block level element*/

    a{
      border-width:5px;
      border-color:red;
      border-style: solid;
    }
    /*inline element*/
    </style>
  <body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://ko.wikipedia.org/wiki/CSS">CSS</a>) is a syle sheet language used for describing the presentation of a document written in a markup language.
  </body>
</html>
